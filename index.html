<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias - Teste</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="assets/img/favicon-my-news.png" type="image/x-icon">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">

            <nav class="header-actions">

                <div class="logo">
                    <a href="index.html"><img id="logotipo" src="assets/img/logo-my-news.png" alt="Logotipo do Sistema My News" loading="lazy"></a>
                </div>

                <div class="nav-list">
                    <div class="button-list-1">
                        <button id="btnAddCategory">Cadastrar Categoria</button>
                    </div>

                    <div class="button-list-2">
                        <button id="btnAddNews">Cadastrar Notícia</button>
                    </div>

                    <div class="input-list">
                        <input type="text" id="searchBar"  placeholder="Buscar notícia...">
                        <i class="bi bi-search"></i>
                    </div>
                </div>

                <div class="mobile-menu-icon">
                    <button>
                        <img onclick="menuShow()" class="icon" src="assets/img/open_menu_icon.svg" alt="Botão para abrir o menu no celular" loading="lazy">
                    </button>
                </div>

            </nav>
            
            <div class="mobile-menu">
                <div class="button-list-1">
                    <button id="btnAddCategoryMobile">Cadastrar Categoria</button>
                </div>
                <div class="button-list-2">
                    <button id="btnAddNewsMobile">Cadastrar Notícia</button>
                </div>
                <div class="input-list">
                    <input type="text" id="searchBarMobile"  placeholder="Buscar notícia...">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section id="newsContainer" class="news-container">
            <!-- Cards de notícias serão exibidos aqui -->
        </section>
    </main>

    <!-- Modais para Cadastro de Categoria e Notícia -->
    <!-- Modal para Cadastrar Categoria -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span id="closeCategoryModal" class="close">&times;</span>
            <h2>Cadastrar Categoria</h2>
            <form id="categoryForm">

                <div class="containerCategory">
                    <div class="containerCategoryTitle">
                        <label for="categoryTitle"></label>
                        <input type="text" id="categoryTitle" placeholder="Digite um título" required>
                    </div>
                    
                    <div class="containerCategorySubtitle">
                        <label for="categorySubtitle"></label>
                        <input type="text" id="categorySubtitle" placeholder="Digite um subtítulo" required>
                    </div>
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Cadastrar Notícia -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span id="closeNewsModal" class="close">&times;</span>
            <h2>Cadastrar Notícia</h2>
            <form id="newsForm">

                <div class="containerTitle-SubTitle">
                    <div class="containerTitle">
                        <label for="newsCategoryTitle">Título</label>
                        <select id="newsCategoryTitle" required>Selecione um título</select>
                    </div>

                    <div class="containerSubtitle">
                        <label for="newsCategorySubtitle">Subtítulo</label>
                        <select id="newsCategorySubtitle" required>Selecione um subtítulo</select>
                    </div>
                </div>

                <div class="containerAuthor-Date">
                    <div class="containerAuthor">
                        <label for="newsAuthor">Nome do Autor</label>
                        <input type="text" id="newsAuthor" required>
                    </div>

                    <div class="containerDate">
                        <label for="newsDate">Data de Publicação</label>
                        <input type="date" id="newsDate" required>
                    </div>
                </div>

                <label for="newsDescription"></label>
                <textarea id="newsDescription" rows="4" cols="58" placeholder="Digite aqui sua descrição..." required></textarea>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para Detalhes da Notícia -->
    <div id="newsDetailsModal" class="modal">
        <div class="modal-content">
            <span id="closeNewsDetailsModal" class="close">&times;</span>
            <div id="newsDetails">
                <!-- Conteúdo completo da notícia será exibido aqui -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Todos os direitos reservados. 2024 &copy; | Desenvolvido por <a href="https://github.com/keferson-github" target="_blank">Keferson GitHub</a></p>
    </footer>

    <script src="assets/js/script.js" defer></script>
</body>
</html>
